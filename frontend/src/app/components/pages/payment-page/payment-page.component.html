<div class="container">
  <div class="content">
      <h2>Order Summary</h2>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <order-items-list [Order]="order"></order-items-list>
  </div>
  <div class="map">
    <h2>Shipping address</h2>
    <app-map [order]="order" [readonly]="true"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <paypal [order]="order">
      </paypal>
    </div>
  </div>
</div>
