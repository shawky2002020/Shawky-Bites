<div class="container">
  <div class="content">
    <h2>Order form</h2>
    <form [formGroup]="checkoutForm">
      <label for="Name">Name</label>
      <input type="text" formControlName="fc.name" id="Name">
      <label for="Address">Address</label>
      <input type="text" formControlName="fc.address" id="Address">
 
    </form>
    <order-items-list [Order]="order"></order-items-list>
  </div>
  <div class="map">
    <h2>Choose your Location</h2>
    <app-map></app-map>

  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
