<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<!-- <app-search></app-search>
<app-tags></app-tags> -->
<ul> 
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <div style="overflow: hidden;">
        <img [src]="food.imageUrl" [alt]="food.name" />

      </div>
      <div class="content">
        <div class="name">
          {{food.name| uppercase }}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <!-- <div class="stars">
          <star-rating [stars]="food.stars" />
        </div> -->
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin|uppercase }}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span style="font-size: 1.2rem;">
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
